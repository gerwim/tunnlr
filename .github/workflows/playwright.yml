name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./test/e2e
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build client and proxy
        run: docker compose build
      - name: Run Playwright tests
        run: npx playwright test --trace on --browser all
        env:
          AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
          AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
      - name: Password protect Playwright traces
        if: always()
        shell: bash
        env:
          ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD }}
        run: 7z a ./playwright-report.7z ./playwright-report/*.* -p"$ZIP_PASSWORD"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./test/e2e/playwright-report.7z
          retention-days: 30
